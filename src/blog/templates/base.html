<!doctype html>
<html>
<head>
  {% load blog_tags %}
  {% load static %}
  <title>{% block title %}{% endblock %}</title>
  <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
  <div id="sidebar">
    <h2>My blog</h2>
    <p>
      This is my blog.
      I've written {% my_tag %} posts so far.
    </p>
    <h3>Lates posts</h3>
    {% show_latest_posts 3 %}
  </div>
</body>
</html>
